# bar
bar_enabled = 1
bar_enabled_ws[1] = 1
bar_border_width = 1
bar_border[1] = rgb:00/00/00
bar_border_unfocus[1] = rgb:00/00/00
bar_color[1] = rgb:00/00/00
bar_color_selected[1] = rgb:00/00/00
#bar_font_color[1] = rgb:248/248/255
#bar_font_color[1] = rgb:241/192/232
bar_font_color_selected = rgb:248/248/255
bar_font = JetBrainsMonoMedium Nerd Font:pixelsize=20:antialias=true
bar_action = ~/.local/bin/baraction.sh
bar_action_expand = g
bar_justify = left
bar_format = +|L+<+S+<+F+<+L+2<+<якп+<:+M+< яко+<+W+|R+A %a, %d %b %R
bar_at_bottom = 0
stack_enabled = 1
clock_enabled = 1
clock_format = %a, %d %b %R
iconic_enabled = 1
maximize_hide_bar = 0
window_class_enabled = 1
window_instance_enabled = 1
window_name_enabled = 1
verbose_layout = 1
urgent_enabled = 1

# borders
border_width = 2
#color_focus = darkgrey
color_focus = rgb:00/80/80
color_unfocus = rgb:128/128/128

# keybindigs
keyboard_mapping = ~/.config/spectrwm/spectrwm-keys.conf
modkey = Mod4

# gaps
region_padding = 8
tile_gap = 10

# misc
workspace_limit = 9
workspace_indicator = listactive,listcurrent,markcurrent,markurgent
dialog_ratio = 0.4
disable_border = 1
warp_pointer = 1

# xineramma
region = screen[1]:2560x1440+0+0
region = screen[1]:1920x1080+2560+180

# programs
program[term]               = urxvtc
program[lock]               = lock
program[menu]               = /home/artic/.local/bin/dmenu_tuxy
program[scratchpad]         = /home/artic/.local/bin/scratchpad
bind[scratchpad]            = MOD+shift+Return
program[flameshot]          = flameshot gui
bind[flameshot]             = MOD+F1
program[qutebrowser]        = qutebrowser
bind[qutebrowser]           = MOD+w
program[qute-priv]          = qutebrowser --target private-window
bind[qute-priv]             = MOD+shift+w
program[librewolf]          = librewolf
bind[librewolf]             = MOD+y
program[librewolf-priv]     = librewolf --private-window
bind[librewolf-priv]        = MOD+shift+y
program[mounter]            = /home/artic/.local/bin/mounter
bind[mounter]               = MOD+F9
program[unmounter]          = /home/artic/.local/bin/unmounter
bind[unmounter]             = MOD+F10
program[screenshots]        = /home/artic/.local/bin/screenshots
bind[screenshots]           = MOD+z
program[keepassxc]          = keepassxc
bind[keepassxc]             = MOD+e
program[obsidian]           = obsidian
bind[obsidian]              = MOD+o
program[messenger]          = messenger
bind[messenger]             = MOD+slash
program[shutdown]           = sudo poweroff
bind[shutdown]              = MOD+x
program[searcher]           = searcher
bind[searcher]              = MOD+comma
program[keyboard]           = /home/artic/.local/bin/chkb
bind[keyboard]              = MOD+shift+l
program[snippets]           = /home/artic/.local/bin/snippets
bind[snippets]              = MOD+backslash
program[sound_increase]	    = pactl set-sink-volume @DEFAULT_SINK@ +5%
bind[sound_increase]	      = MOD+F6
program[sound_decrease]	    = pactl set-sink-volume @DEFAULT_SINK@ -5%
bind[sound_decrease]	      = MOD+F5
program[sound_mute]	        = pactl set-sink-mute @DEFAULT_SINK@ toggle
bind[sound_mute]	          = MOD+F3
program[mic_mute]	          = pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind[mic_mute]	            = MOD+F4
#program[brightness_increase] = xbacklight -inc 10
#bind[brightness_increase]   = F12
#program[brightness_decrease] = xbacklight -dec 10
#bind[brightness_decrease]   = F11

# Layouts
#layout	= ws[8]:0:0:0:0:floating
#layout = ws[5]:0:0:1:0:max

# Quirks
quirk[mpv] = FLOAT + FULLSCREEN + FOCUSPREV
quirk[URxvt:scratchpad] = FLOAT + FOCUSPREV
quirk[Surf] = FLOAT + FOCUSPREV
quirk[Dragon] = FLOAT + FOCUSPREV
quirk[Nyxt] = FLOAT + FOCUSPREV + MINIMALBORDER
quirk[qutebrowser] = WS[2]
quirk[TelegramDesktop] = WS[3]
quirk[Session] = WS[3]
quirk[discord] = WS[3]
quirk[Signal] = WS[3]
quirk[dino] = WS[3]
quirk[obsidian] = WS[4]
quirk[librewolf] = WS[5]
quirk[Virt-manager] = WS[7]
quirk[Virt-viewer] = WS[7]
quirk[KeePassXC] = WS[6]
quirk[.*zap.*] = WS[8]
